parameters:
    evolution.session.storage.native.class:     Theodo\Evolution\Bundle\SessionIntegrationBundle\Storage\NativeSessionStorage
    evolution.session.storage.mock_file.class:  Theodo\Evolution\Bundle\SessionIntegrationBundle\Storage\MockFileSessionStorage
    evolution.session_listener.class:           Theodo\Evolution\Bundle\SessionIntegrationBundle\Listener\SessionListener

    #Bag managers
    evolution.session.symfony10_bag_manager.class: Theodo\Evolution\Bundle\SessionIntegrationBundle\Manager\Symfony10BagManager

services:
    evolution.session_listener:
        class: %evolution.session_listener.class%
        tags:
            - { name: kernel.event_subscriber, event: kernel.request }
        arguments:
            - @evolution.session.bag_manager

    evolution.session.bag_manager_configuration:
        class: %evolution.session.bag_manager_configuration.class%

    evolution.session.bag_manager:
        class: %evolution.session.bag_manager.class%
        arguments:
            - @evolution.session.bag_manager_configuration
